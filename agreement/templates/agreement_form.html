<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agreement download</title>
  </head>
  <body>
    <h1>Agreement download</h1>
    <form method="POST" action="{% url 'agreement:agreement_form' %}">
      {% csrf_token %}
      <label for="tag_number">Tag Number:</label>
      <input type="text" id="tag_number" name="tag_number" />
      <button type="submit">Download</button>
    </form>    
  </body>
</html>
